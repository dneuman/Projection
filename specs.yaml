# Data Specifications
#   use header: 0 to rename headers on first (0-index) line
#   don't include header: if there are no headers

# File Info
modern: ['best', 'hadcrut', 'giss', 'noaa', 'jma', 'uah', 'mei']
special: []
temperature: ['best', 'hadcrut', 'giss', 'noaa', 'jma', 'uah']
pie_offset: 0.3117 # temperature offset from pre-industrial era to 1961-1990

# Modern Temperatures
best:
  url: 'https://berkeley-earth-temperature.s3.us-west-1.amazonaws.com/Global/Land_and_Ocean_complete.txt'
  sep: '\s+'
  names: ['Year', 'Month', 'Data', 'Error']
  index_col: 0
  usecols: [0, 1, 2, 3]
  comment: '%'
  parse_dates: {'Date':['Year', 'Month']}
  start_year: 1850
  start_month: 1
  name: 'Berkeley Earth'
  save_as: 'best_monthly.txt'

hadcrut:
  url: 'https://www.metoffice.gov.uk/hadobs/hadcrut5/data/current/analysis/diagnostics/HadCRUT.5.0.1.0.analysis.summary_series.global.monthly.csv'
  sep: ','
  header: 0
  usecols: [0, 1, 2, 3]
  skipinitialspace: True
  names: ['Date', 'Data', 'Err5', 'Err95']
  date_format: {'Date': '%Y-%m'}
  index_col: 0
  name: 'Hadcrut5'
  save_as: 'hadcrut5_monthly.txt'

giss:
  url: 'https://data.giss.nasa.gov/gistemp/tabledata_v4/GLB.Ts+dSST.csv'
  sep: ','
  header: 0
  skiprows: 2
  usecols: [0, 13]
  names: ['Year', 'Data']
  index_col: 0
  na_values: '***'
  name: 'GISTEMP v4'
  save_as: 'gistemp.txt'

noaa:
  url: 'https://www.ncdc.noaa.gov/cag/global/time-series/globe/land_ocean/12/12/1880-2020/data.csv'
  sep: ','
  header: 0
  skiprows: 5
  usecols: [0, 1]
  names: ['Year', 'Data']
  index_col: 0
  name: 'NOAA'
  save_as: 'noaa.txt'

jma:
  url: 'https://ds.data.jma.go.jp/tcc/tcc/products/gwp/temp/list/csv/mon_wld.csv'
  sep: ','
  header: 0
  index_col: 0
  table: True
  name: 'Japan Met Agency'
  save_as: 'jma.txt'
  
uah:
  url: 'https://www.nsstc.uah.edu/data/msu/v6.0/tlt/uahncdc_lt_6.0.txt'
  sep: '\s+'
  header: 0
  usecols: [0, 1, 2]
  names: ['Year', 'Month', 'Data']
  parse_dates: {'Date':['Year', 'Month']}
  index_col: 0
  start_year: 1978
  start_month: 12
  name: 'UAH v6.0'
  save_as: 'uah.txt'
  
# Other modern data

mei:
  url: 'https://psl.noaa.gov/enso/mei/data/meiv2.data'
  sep: '\s+'
  start_year: 1979
  index_col: 0
  skiprows: 1
  na_values: -999.00
  table: True
  name: 'Multivariate ENSO Index'
  save_as: 'mei.txt'

